<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'welcome')}">

<head>
    <style type="text/css">

    </style>
</head>
<body>
<style type="text/css">
    label {
        display: block;
    }
    #formContainer{
        text-align: center;
        margin:auto;
        max-width: 25%;
    }
    form{
        text-align: left;
    }
</style>
<div id="formContainer">
    <form method="POST" action="/">
        <label> User Name
            <input id="username" name="username" type="text" placeholder="John Snow">
        </label>
        <label> Password
            <input id="password" name="password" type="password" placeholder="Password">
        </label>
        <input id="logInButton" type="submit" th:value="Submit">
        <button id="ssoButton" type="button">SSO</button>
        <!--<input id="ssoButton" type="button" th:value="SSO">-->
        <input id="googleButton" type="button" th:value="Google">
        <label>Remember Me
            <input id="rememberMeChceckBox" type="checkbox">
        </label>
        <span th:if="${errorCode} == '1'">Login Fail</span>
        <a id="forgotPassword" href="#">Forgot Password</a>
    </form>
</div>
</body>

</html>
