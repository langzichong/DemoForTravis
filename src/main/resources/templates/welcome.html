<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div>
    <form method="POST" action="/">
        <input id="username" name="username" type="text">
        <input id="password" name="password" type="password">
        <input id="logInButton" type="submit">
        <input id="ssoButton" type="button">
        <input id="googleButton" type="button">
        <input id="rememberMeChceckBox" type="checkbox">
        <span th:if="${errorCode} == '1'">Login Fail</span>
        <span th:if="${errorCode} == '2'">Login Fail2</span>
        <span th:if="${errorCode} == '3'">Login Fail3</span>
        <!--<span id="errorLabel" th:text="${errorCode} == '1' ? 'Login Fail' : ''"></span>-->
        <a id="forgotPassword" href="#">Forgot Password</a>
    </form>
</div>
</body>

</html>
