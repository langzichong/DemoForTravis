<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<h2>Login</h2>
<div class="row">

    <div th:if="${isLogin==false}">

        <form th:action="@{/login}" method="get"
              class="form-horizontal" id="search-owner-form">
            <div class="form-group">
                <div class="control-group">
                    <label class="col-sm-2 control-label">User Name </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="userName" name="userName" size="30"
                               maxlength="80"/> <span class="help-inline"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="control-group">
                    <label class="col-sm-2 control-label">Password </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" name="password" type="password" size="30"
                               maxlength="80"/> <span class="help-inline">
                </span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div th:if="${hasError==1}">
                    <p style="color: red" th:text="${error}">Error</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="loginBtn">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div th:if="${isLogin==true}">
        <p th:text="${userName}"></p>
    </div>

</div>

</body>

</html>
